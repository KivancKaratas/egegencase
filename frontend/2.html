<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Accordion</title>
  <style>
    .accordion-item {
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    .accordion-title {
      background: #f7f7f7;
      padding: 10px;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      padding: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-title">Başlık 1</div>
      <div class="accordion-content">İçerik 1</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-title">Başlık 2</div>
      <div class="accordion-content">İçerik 2</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-title">Başlık 3</div>
      <div class="accordion-content">İçerik 3</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".accordion-title").click(function() {
        $(".accordion-content").not($(this).next()).slideUp();
        $(this).next().slideToggle();
      });
      
      $(".accordion-item:first .accordion-content").slideDown();
    });
  </script>
</body>
</html>
