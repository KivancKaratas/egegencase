<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
    }

    .nav-links ul li {
      margin-left: 20px;
      position: relative;
    }

    .nav-links ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      top: 40px;
      left: 0;
      min-width: 150px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    /* Mobile styles */
    .menu-toggle {
      display: none;
      background-color: #333;
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    .menu-toggle i {
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
      }

      .nav-links ul li {
        margin: 0;
        text-align: center;
      }

      .nav-links ul li a {
        padding: 15px;
        width: 100%;
        display: block;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links.show ul {
        display: flex;
      }

      .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="https://via.placeholder.com/100x50" alt="Logo">
      </div>
      <div class="nav-links" id="nav-links">
        <ul>
          <li><a href="#">Anasayfa</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-btn">Ürünler &#9662;</a>
            <div class="dropdown-content">
              <a href="#">Kategori 1</a>
              <a href="#">Kategori 2</a>
              <a href="#">Kategori 3</a>
            </div>
          </li>
          <li><a href="#">İletişim</a></li>
        
        </ul>
      </div>
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <!-- FontAwesome for the menu icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    });

    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdown = document.querySelector('.dropdown');

    // Ensure dropdown stays open on click (for mobile and desktop)
    dropdownBtn.addEventListener('click', function (event) {
      event.preventDefault();  // Prevent link default behavior
      dropdown.classList.toggle('open');
    });

  </script>
</body>

</html>
