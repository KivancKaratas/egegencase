<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 90%;
  height: 90%;
  padding: 10px;
}

.grid-item {
  background-color: #fff;
  border: 1px solid #000;
}

.item1 { grid-area: 1 / 1 / 3 / 3; }
.item2 { grid-area: 1 / 3 / 2 / 4; }
.item3 { grid-area: 2 / 3 / 3 / 4; }
.item4 { grid-area: 1 / 4 / 3 / 5; }
.item5 { grid-area: 3 / 1 / 4 / 2; }
.item6 { grid-area: 3 / 2 / 4 / 4; }
.item7 { grid-area: 3 / 4 / 5 / 5; }
.item8 { grid-area: 4 / 1 / 5 / 3; }
.item9 { grid-area: 4 / 3 / 4 / 4; }



    </style>
  <div class="grid-container">
    <div class="grid-item item1"></div>
    <div class="grid-item item2"></div>
    <div class="grid-item item3"></div>
    <div class="grid-item item4"></div>
    <div class="grid-item item5"></div>
    <div class="grid-item item6"></div>
    <div class="grid-item item7"></div>
    <div class="grid-item item8"></div>
    <div class="grid-item item9"></div>
  </div>
</body>
</html>
